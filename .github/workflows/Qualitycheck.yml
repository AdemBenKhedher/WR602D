name: PHP & Cypress Quality Checks

on: 
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  php_checks:
    name: Run PHPStan, PHPCS, PHPUnit & PHPMD
    runs-on: ubuntu-latest

    steps:
      - name: 🛠 Checkout Repository
        uses: actions/checkout@v4

      - name: 🛠 Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, dom, curl, pdo, pdo_mysql
          tools: composer, phpstan, phpcs, phpunit, phpmd

      - name: 🛠 Install Dependencies
        run: composer install --prefer-dist --no-progress

      - name: 🧹 Run PHP_CodeSniffer (PSR-12)
        run: vendor/bin/phpcs --standard=PSR12 src/

      - name: 🔍 Run PHPStan (Static Analysis)
        run: vendor/bin/phpstan analyse src/

      - name: 🧪 Run PHPUnit Tests
        run: vendor/bin/phpunit tests/

      - name: 🚨 Run PHPMD (Mess Detector)
        run: vendor/bin/phpmd src/ text cleancode,codesize,controversial,design

  cypress_tests:
    name: Run Cypress Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: 🛠 Checkout Repository
        uses: actions/checkout@v4

      - name: 🛠 Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk2.0-0 libgtk-3-0 libgbm-dev libnotify-dev \
            libnss3 libxss1 libxtst6 xauth xvfb \
            $(apt-cache search libasound2 | awk '{print $1}' | grep '^libasound2')

      - name: 🛠 Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: 📦 Install Node dependencies
        run: npm ci

      - name: 🚀 Supprimer le cache Cypress s'il est corrompu
        run: rm -rf ~/.cache/Cypress

      - name: 🛠 Installer Cypress proprement
        run: npx cypress install

      - name: 🛠 Créer et ajuster les permissions du cache Cypress
        run: |
          mkdir -p ~/.cache/Cypress
          chmod -R 777 ~/.cache/Cypress

      - name: 🚀 Run Cypress Tests (Electron)
        run: xvfb-run --auto-servernum -- npx cypress run 
        env:
          DISPLAY: ':99.0'
          CYPRESS_CACHE_FOLDER: '${{ github.workspace }}/.cache/Cypress'
