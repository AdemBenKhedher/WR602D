name: PHP Quality Checks

on: 
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  php_checks:
    name: Run PHPStan, PHPCS, PHPUnit & PHPMD
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›  Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ›  Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, dom, curl, pdo, pdo_mysql
          tools: composer, phpstan, phpcs, phpunit, phpmd

      - name: ğŸ›  Install Dependencies
        run: composer install --prefer-dist --no-progress

      - name: ğŸ§¹ Run PHP_CodeSniffer (PSR-12)
        run: vendor/bin/phpcs --standard=PSR12 src/

      - name: ğŸ” Run PHPStan (Static Analysis)
        run: vendor/bin/phpstan analyse src/ 

      - name: ğŸ§ª Run PHPUnit Tests
        run: vendor/bin/phpunit tests/

      - name: ğŸš¨ Run PHPMD (Mess Detector)
        run: vendor/bin/phpmd src/ text cleancode,codesize,controversial,design

  cypress_tests:
    name: Run Cypress Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ›  Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ›  Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk2.0-0 libgtk-3-0 libgbm-dev libnotify-dev \
            libnss3 libxss1 libxtst6 xauth xvfb \
            $(apt-cache search libasound2 | awk '{print $1}' | grep '^libasound2')

      - name: ğŸ›  Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      # Ajout du cache pour Cypress
      - name: ğŸ“¦ Cache Cypress binary
        uses: actions/cache@v3
        with:
          path: ~/.cache/Cypress
          key: cypress-binary-${{ hashFiles('package-lock.json') }}
          restore-keys: cypress-binary-

      - name: ğŸ“¦ Install Node dependencies
        run: npm ci
        
      - name: ğŸ›  Set permissions for Cypress cache
        run: |
          mkdir -p ~/.cache/Cypress
          chmod -R 777 ~/.cache/Cypress

      - name: ğŸš€ DÃ©marrer le serveur local
        run: |
          php -S localhost:8000 -t public/ &
          sleep 5 # Attendre que le serveur dÃ©marre

      - name: ğŸš€ Run Cypress Tests
        run: xvfb-run --auto-servernum -- npm run cypress:run
        env:
          DISPLAY: ':99.0'
          CYPRESS_BASE_URL: 'http://symfony.mmi-troyes.fr:8319'